  <script src="js/globals.js" type="text/javascript" charset="utf-8"></script>
  <script src="js/lib.js" type="text/javascript" charset="utf-8"></script>
  <script src="js/storage.js" type="text/javascript" charset="utf-8"></script>
  <script src="js/world.js" type="text/javascript" charset="utf-8"></script>
  <script src="js/info.js" type="text/javascript" charset="utf-8"></script>
  <script src="js/board.js" type="text/javascript" charset="utf-8"></script>
  <link rel="stylesheet" href="css/chaos.css" type="text/css" media="screen">
</head>
<body>
  <div id='centered_container'>
    <div id='left_display'>
      <canvas id='board' width='512' height='384'></canvas>
    </div>
    <div id='right_display'>
      <canvas id='info' width='512' height='384'></canvas>
    </div>
  </div>
  <script type="text/javascript">
function start() {
  Storage.init(2, function (obj) {
    var king_cobra = Storage.new_object(2, 'andyh'), golden_dragon = Storage.new_object(25, 'andyh');
    Board.init($('board'));
    Info.init($('info'));
    Board.draw_arena();
    World.add_object(5, 1, king_cobra);
    World.add_object(1, 1, golden_dragon);
    setTimeout(function () {
      Board.burn_beam(1, 1, 5, 1, function () {
        Board.dragon_burn_effect(5, 1, function () {
          World.kill_object(5, 1);
        });
      });
    }, 2000);
  }, function (status) {
    alert('Could not obtain resource file: (' + status + ')');
  });
}

start();
  </script>
</body>
</html>
