  <div id='canvas_frame'><canvas id='game_board' width='512' height='384'></canvas></div>
  <script type="text/javascript">
function start() {
  var x, y;
  Storage.init(2, function (obj) {
    Board.init($('game_board'), function () {
      Board.draw_arena();
      Board.text('Animation test', 13);
      for (x = 0; x < 15; x += 1) {
        for (y = 0; y < 10; y += 1) {
          Board.add_object(Math.round(Math.random() * 38) + 2, x, y);
        }
      }
    });
  }, function (status) {
    alert('Could not obtain resource file: (' + status + ')');
  });
}

start();
