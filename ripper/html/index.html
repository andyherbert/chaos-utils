  <style type="text/css" media="screen">
  body {
    background-color: black;
    margin: 0;
  }
  
  #centered_container {
    width: 1056px;
    margin: 16px auto;
  }
  
  #left_display, #right_display {
    width: 512px;
  }
  
  #left_display {
    float: left;
  }
  
  #right_display {
    float: right;
    clear: right;
  }
  
  #board, #info {
    width: 512px;
    height: 384px;
  }
  </style>
</head>
<body>
  <div id='centered_container'>
    <div id='left_display'>
      <canvas id='board' width='512' height='384'></canvas>
    </div>
    <div id='right_display'>
      <canvas id='info' width='512' height='384'></canvas>
    </div>
  </div>
  <script type="text/javascript">
function start() {
  Storage.init(2, function (obj) {
    var king_cobra = Storage.new_object(2, 'andyh'), golden_dragon = Storage.new_object(25, 'andyh');
    Board.init($('board'), function () {
      Board.draw_arena();
      // Board.cast_text('andyh', 'KING COBRA', 20, function () {
      //   
      // });
      Board.add_object(0, 0, king_cobra);
      Board.add_object(1, 1, golden_dragon);
      Board.draw_info(1, 1);
      setTimeout(function () {
        Board.attack_effect(1, 1, function () {
          Board.kill_object(1, 1);
          Board.move_object(0, 0, 1, 1);
          Board.start_animation();
          // Board.draw_info(1, 1);
        }, 1000);
      }, 2000);
    });
  }, function (status) {
    alert('Could not obtain resource file: (' + status + ')');
  });
}

start();
  </script>
</body>
